{% extends "base.html" %}

{% load staticfiles %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static "css/list.css" %}" />
<link rel="stylesheet" type="text/css" href="{% static "css/form.css" %}" />
{% endblock %}
{% block contents %}
<div class="container list-container">
    <form method="POST" enctype="multipart/form-data">
    <!-- HTML에서 파일 input을 전달할 때에는 form의 인코딩 타입을 꼭 multipart/form-data 로 지정해주셔야합니다 -->
    <!-- 아니면 파일이 서버로 전송되지 않아요! -->
        {% csrf_token %}
        {% for field in form %}
            <div class="list-product">
                <div class="list-info">
                        <div class="list-info">
                            {{ field.label }}
                        </div>
                            {{ field }}
                        <div class="list-info">
                            {{ field.errors }}
                        </div>
                </div>
            </div>
        {% endfor %}
        <button type="submit">수정</button>
    </form>
</div>
{% endblock %}
